<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - MessagerieApp</title>
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-6);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-4);
            margin-bottom: var(--spacing-6);
        }
        
        .stat-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-5);
            box-shadow: var(--shadow-md);
        }
        
        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-3);
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: var(--border-radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stat-icon.pending {
            background-color: var(--color-warning-light);
            color: var(--color-warning);
        }
        
        .stat-icon.approved {
            background-color: var(--color-success-light);
            color: var(--color-success);
        }
        
        .stat-icon.rejected {
            background-color: var(--color-error-light);
            color: var(--color-error);
        }
        
        .stat-value {
            font-size: var(--text-4xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
        }
        
        .stat-label {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }
        
        .profiles-section {
            background: var(--bg-primary);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-6);
            box-shadow: var(--shadow-md);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-4);
        }
        
        .profile-card {
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-4);
            margin-bottom: var(--spacing-3);
            transition: all var(--transition-base);
        }
        
        .profile-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--color-primary);
        }
        
        .profile-header {
            display: flex;
            gap: var(--spacing-4);
            margin-bottom: var(--spacing-3);
        }
        
        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--color-primary-light);
        }
        
        .profile-photo-placeholder {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gray-200) 0%, var(--gray-300) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-500);
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-size: var(--text-xl);
            font-weight: var(--font-bold);
            color: var(--text-primary);
            margin-bottom: var(--spacing-1);
        }
        
        .profile-details {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-3);
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }
        
        .profile-detail {
            display: flex;
            align-items: center;
            gap: var(--spacing-1);
        }
        
        .profile-bio {
            margin-top: var(--spacing-3);
            padding: var(--spacing-3);
            background-color: var(--bg-tertiary);
            border-radius: var(--border-radius-md);
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: var(--leading-relaxed);
        }
        
        .profile-actions {
            display: flex;
            gap: var(--spacing-2);
            margin-top: var(--spacing-3);
        }
        
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: var(--spacing-4);
        }
        
        .modal {
            background-color: var(--bg-primary);
            border-radius: var(--border-radius-xl);
            padding: var(--spacing-6);
            max-width: 500px;
            width: 100%;
            box-shadow: var(--shadow-2xl);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-4);
        }
        
        .modal-title {
            font-size: var(--text-xl);
            font-weight: var(--font-bold);
        }
        
        .modal-close {
            padding: var(--spacing-2);
            cursor: pointer;
            border-radius: var(--border-radius-md);
            transition: background-color var(--transition-base);
        }
        
        .modal-close:hover {
            background-color: var(--bg-tertiary);
        }
        
        .empty-state {
            text-align: center;
            padding: var(--spacing-12);
            color: var(--text-tertiary);
        }
    </style>
</head>
<body class="dashboard-page">
    <!-- En-tête -->
    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <img src="images/logo.svg" alt="MessagerieApp" class="logo-small">
                <h1 class="app-title">Administration</h1>
            </div>
            
            <div class="header-right">
                <span class="user-role">
                    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    Admin
                </span>
                <button onclick="goToDashboard()" class="btn btn-secondary">
                    Retour au Dashboard
                </button>
                <button onclick="logout()" class="btn btn-secondary">Déconnexion</button>
            </div>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="admin-container">
        <!-- Statistiques -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="statPending">0</div>
                        <div class="stat-label">En attente</div>
                    </div>
                    <div class="stat-icon pending">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="statApproved">0</div>
                        <div class="stat-label">Approuvés</div>
                    </div>
                    <div class="stat-icon approved">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="statRejected">0</div>
                        <div class="stat-label">Rejetés</div>
                    </div>
                    <div class="stat-icon rejected">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div>
                        <div class="stat-value" id="statTotal">0</div>
                        <div class="stat-label">Total utilisateurs</div>
                    </div>
                    <div class="stat-icon" style="background-color: var(--color-info-light); color: var(--color-info);">
                        <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Profils en attente -->
        <section class="profiles-section">
            <div class="section-header">
                <h2 class="text-2xl font-bold">Profils en attente de validation</h2>
                <button onclick="loadPendingProfiles()" class="btn btn-secondary">
                    <svg class="icon" width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    Actualiser
                </button>
            </div>
            
            <div id="profilesList">
                <!-- Les profils seront insérés ici -->
            </div>
        </section>
    </main>

    <!-- Modal de rejet -->
    <div id="rejectModal" class="modal-overlay hidden" onclick="closeRejectModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 class="modal-title">Rejeter le profil</h3>
                <button class="modal-close" onclick="closeRejectModal()">✕</button>
            </div>
            
            <div class="form-group">
                <label class="form-label">Raison du rejet *</label>
                <textarea 
                    id="rejectReason" 
                    class="form-input" 
                    rows="4" 
                    placeholder="Expliquez la raison du rejet..."
                    minlength="10"
                    maxlength="500"
                ></textarea>
                <small class="form-help">Minimum 10 caractères</small>
            </div>
            
            <div style="display: flex; gap: var(--spacing-3); margin-top: var(--spacing-4);">
                <button onclick="closeRejectModal()" class="btn btn-secondary" style="flex: 1;">Annuler</button>
                <button onclick="confirmReject()" class="btn btn-primary" style="flex: 1; background-color: var(--color-error);">
                    Confirmer le rejet
                </button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        let currentRejectUserId = null;
        
        // Charger les stats au démarrage
        loadStats();
        loadPendingProfiles();
        
        // Auto-refresh toutes les 30 secondes
        setInterval(() => {
            loadStats();
            loadPendingProfiles();
        }, 30000);
        
        async function loadStats() {
            try {
                const response = await API._request('/admin/stats');
                
                if (response.success) {
                    document.getElementById('statPending').textContent = response.stats.pending;
                    document.getElementById('statApproved').textContent = response.stats.approved;
                    document.getElementById('statRejected').textContent = response.stats.rejected;
                    document.getElementById('statTotal').textContent = response.stats.totalUsers;
                }
            } catch (error) {
                console.error('Erreur chargement stats:', error);
            }
        }
        
        async function loadPendingProfiles() {
            try {
                const response = await API._request('/admin/pending-profiles');
                
                const container = document.getElementById('profilesList');
                
                if (!response.success || response.profiles.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg width="80" height="80" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin: 0 auto var(--spacing-4);">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p>Aucun profil en attente de validation</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = response.profiles.map(profile => createProfileCard(profile)).join('');
            } catch (error) {
                console.error('Erreur chargement profils:', error);
            }
        }
        
        function createProfileCard(profile) {
            const photoHtml = profile.photoProfil 
                ? `<img src="${profile.photoProfil}" class="profile-photo" alt="Photo de ${profile.pseudo}">`
                : `<div class="profile-photo-placeholder">${profile.pseudo.charAt(0).toUpperCase()}</div>`;
            
            const age = profile.age ? `${profile.age} ans` : 'Non spécifié';
            const bio = profile.bio ? `<div class="profile-bio">${escapeHtml(profile.bio)}</div>` : '';
            
            return `
                <div class="profile-card">
                    <div class="profile-header">
                        ${photoHtml}
                        <div class="profile-info">
                            <div class="profile-name">${escapeHtml(profile.pseudo)}</div>
                            <div class="profile-details">
                                <div class="profile-detail">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    ${escapeHtml(profile.nom)}
                                </div>
                                <div class="profile-detail">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                    </svg>
                                    ${escapeHtml(profile.email)}
                                </div>
                                <div class="profile-detail">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                    ${age}
                                </div>
                                <div class="profile-detail">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    </svg>
                                    ${escapeHtml(profile.ville)}
                                </div>
                            </div>
                        </div>
                    </div>
                    ${bio}
                    <div class="profile-actions">
                        <button onclick="approveProfile(${profile.id})" class="btn btn-primary" style="flex: 1; background-color: var(--color-success);">
                            <svg class="icon" width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            Approuver
                        </button>
                        <button onclick="openRejectModal(${profile.id})" class="btn btn-secondary" style="flex: 1; color: var(--color-error);">
                            <svg class="icon" width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                            Rejeter
                        </button>
                    </div>
                </div>
            `;
        }
        
        async function approveProfile(userId) {
            if (!confirm('Êtes-vous sûr de vouloir approuver ce profil ?')) return;
            
            try {
                const response = await API._request(`/admin/approve/${userId}`, {
                    method: 'POST'
                });
                
                if (response.success) {
                    alert('Profil approuvé avec succès !');
                    loadStats();
                    loadPendingProfiles();
                } else {
                    alert('Erreur : ' + response.message);
                }
            } catch (error) {
                console.error('Erreur approbation:', error);
                alert('Erreur lors de l\'approbation du profil');
            }
        }
        
        function openRejectModal(userId) {
            currentRejectUserId = userId;
            document.getElementById('rejectReason').value = '';
            document.getElementById('rejectModal').classList.remove('hidden');
        }
        
        function closeRejectModal(event) {
            if (event && event.target !== event.currentTarget) return;
            currentRejectUserId = null;
            document.getElementById('rejectModal').classList.add('hidden');
        }
        
        async function confirmReject() {
            const reason = document.getElementById('rejectReason').value.trim();
            
            if (reason.length < 10) {
                alert('Veuillez fournir une raison d\'au moins 10 caractères');
                return;
            }
            
            try {
                const response = await API._request(`/admin/reject/${currentRejectUserId}`, {
                    method: 'POST',
                    body: { raison: reason }
                });
                
                if (response.success) {
                    alert('Profil rejeté');
                    closeRejectModal();
                    loadStats();
                    loadPendingProfiles();
                } else {
                    alert('Erreur : ' + response.message);
                }
            } catch (error) {
                console.error('Erreur rejet:', error);
                alert('Erreur lors du rejet du profil');
            }
        }
        
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        function goToDashboard() {
            window.location.href = 'dashboard.html';
        }
        
        function logout() {
            if (confirm('Êtes-vous sûr de vouloir vous déconnecter ?')) {
                API.logout();
            }
        }
    </script>
</body>
</html>
